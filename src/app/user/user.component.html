<div class="userWrapper">
  <h3>{{user.id}}. {{user.name}}</h3>
  <div>
    <button *ngIf="!(chosenUser?.id === user?.id)" [routerLink]="[user.id]" class="userFullBtn">Show full info</button>
    <button *ngIf="chosenUser?.id === user?.id" (click)="closeUser()" class="userFullBtnRed">Close</button>
  </div>
</div>
